<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Tip Calculator</title>
</head>
<body>
    <div class="wrapper">
    <div class="container" id="topContainer">
        <div class="title">Bill Amount</div>
        <div class="inputContainer">
            <span>₹</span>
            <input
            onkeyup="calculateBill()"
            id="billInput"
            type="text"
            placeholder="0.00"
            />
        </div>
    </div>
    <div class="container">
        <div class="title">Tip</div>
        <div class="inputContainer">
            <span>%</span>
            <input
            onkeyup="calculateBill()"
            id="tipInput"
            type="text"
            placeholder="10"
            />
        </div>
    </div>
    <div class="container" id="bottom">
        <div class="splitContainer">
            <div class="title">Number of People</div>
            <div class="controls">
                <span class="buttonContainer">
                    <button class="splitButton" onclick="increasePeople()">
                        <span class="buttonText">+</span>
                    </button>
                </span>
                <span class="splitAmount" id="noOfPeople">1</span>
                <span class="buttonContainer">
                    <button class="splitButton" onclick="decreasePeople()">
                        <span class="buttonText">-</span>
                    </button>
                </span>
            </div>
        </div>
        <div class="totalContainer">
            <div class="title">Total Per Person</div>
            <div class="total" id="perPerson">₹0.0</div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
